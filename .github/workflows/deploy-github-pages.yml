name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Font Awesome installation
        run: |
          echo "Checking Font Awesome installation..."
          ls -la node_modules/@fortawesome/fontawesome-free/css/all.min.css || echo "Font Awesome not found!"

      - name: Build
        run: npm run build:pages
        env:
          VITE_BASE_PATH: /react-gantt-gitlab/
          VITE_CORS_PROXY: https://gitlab-cors-proxy.farllee.workers.dev

      - name: Verify build output
        run: |
          echo "Build output:"
          ls -la dist-demos/
          echo "Assets:"
          ls -la dist-demos/assets/
          echo "index.html content:"
          cat dist-demos/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist-demos'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
